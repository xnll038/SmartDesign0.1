<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/null.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <title>Smart Design</title>
</head>
<body>
<div class="wrapper">
    <main class="main">
        <section class="main__binary binary">
            <div class="binary__container">
                <div class="binary__body">
                    <div class="binary__logo">
                        <img src="img/slider/logo.png" alt="logo">
                    </div>
                    <div class="binary__text">
                        <h1 class="binary__title">Clear, smart, attractive design</h1>
                        <h2 class="binary__sub-title">for your app, logo, website</h2>
                    </div>
                    <div class="binary__button">
                        <button>read more</button>
                    </div>
                    <div class="binary__arrow">
                        <img src="img/slider/arrow.png" alt="arrow">
                    </div>
                </div>
            </div>
        </section>
    </main>
</div>
</body>
</html>
